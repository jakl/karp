<!DOCTYPE html>
<html>
<head>
  <meta name="description" content="Karp">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Karp</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.3.0/css/flat-ui.min.css" integrity="sha256-7bYJaNviFZlH+bKqZlshmYKeyvkp+fXBQuerWp2AXlA=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/game.css" />
</head>
<body>
  <canvas style='display: none;' id="pong_canvas"></canvas>
  <div class='container'>
    <h1>Karp</h1>
    <p>Please enter your name to play!</p>

    <input id='username' class='form-control' type='text' placeholder='Your name' required/>
    <br />
    <button class='btn btn-success' onclick='load()'>Submit</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script type="text/javascript">
    function load() {
      var username = $('#username').val()

      if(username === '' || username === ' ') return;

      $('.container').hide()
      $('#pong_canvas').show()
      $.getScript('js/game.js');
    }
  </script>
</body>
</html>
